<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="/spec/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="/spec/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="/spec/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="/spec/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="/spec/sinon-1.5.0.js"></script>

  <!-- include vendor -->
  <script src="/js/vendor/jquery-1.8.2.min.js"></script>
  <script src="/js/vendor/sugar-1.3.5-custom.min.js" charset="utf-8"></script>
  <script src="/js/vendor/raphael-min.js" charset="utf-8"></script>

  <!-- include source files here... -->

  <!-- include spec files here... -->
  <script type="text/javascript" src="/spec/unit/foo_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
